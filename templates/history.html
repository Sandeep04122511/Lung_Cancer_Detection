{% extends 'base.html' %}

{% block content %}

<style>
    .history-container {
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        max-width: 900px;
        margin: auto;
    }

    .history-title {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 25px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        border-radius: 10px;
        overflow: hidden;
    }

    th {
        background: #1abc9c;
        color: white;
        padding: 12px;
        font-size: 16px;
        text-align: left;
    }

    td {
        padding: 12px;
        border-bottom: 1px solid #e3e3e3;
        background: #f9f9f9;
    }

    tr:hover td {
        background: #ecfdf5;
        transition: 0.2s;
    }

    .no-history {
        text-align: center;
        color: #888;
        margin-top: 20px;
        font-size: 16px;
    }
</style>

<div class="history-container">
    <h2 class="history-title">Previous Prediction History</h2>

    {% if records %}
    <table>
        <tr>
            <th>Image</th>
            <th>Result</th>
        </tr>

        {% for row in records %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p class="no-history">No previous records found.</p>
    {% endif %}
</div>

{% endblock %}
