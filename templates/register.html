{% extends 'base.html' %}

{% block content %}

<style>
    .register-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        max-width: 450px;
        margin: auto;
        text-align: center;
    }

    .register-title {
        font-size: 28px;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 25px;
    }

    .register-input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 16px;
        border: 1.5px solid #d1d1d1;
        border-radius: 8px;
        background: #f9f9f9;
        transition: 0.3s;
    }

    .register-input:focus {
        border-color: #3498db;
        background: #eef7ff;
        outline: none;
    }

    .register-btn {
        width: 100%;
        padding: 12px;
        background: #3498db;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 5px;
        font-weight: bold;
    }

    .register-btn:hover {
        background: #2d82c4;
        transform: translateY(-2px);
    }
</style>

<div class="register-container">
    <h2 class="register-title">Register</h2>

    <form method="POST">
        <input class="register-input" type="text" name="username" placeholder="Username" required>
        <input class="register-input" type="password" name="password" placeholder="Password" required>
        <button class="register-btn" type="submit">Register</button>
    </form>
</div>

{% endblock %}
