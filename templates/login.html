{% extends 'base.html' %}

{% block content %}

<style>
    .login-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        max-width: 450px;
        margin: auto;
        text-align: center;
    }

    .login-title {
        font-size: 28px;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 25px;
    }

    .login-input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 16px;
        border: 1.5px solid #d1d1d1;
        border-radius: 8px;
        background: #f9f9f9;
        transition: 0.3s;
    }

    .login-input:focus {
        border-color: #1abc9c;
        background: #ecfdf5;
        outline: none;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: #1abc9c;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 5px;
    }

    .login-btn:hover {
        background: #16a085;
        transform: translateY(-2px);
    }

    .register-link {
        margin-top: 15px;
        font-size: 15px;
        color: #555;
    }

    .register-link a {
        color: #1abc9c;
        font-weight: bold;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h2 class="login-title">Login</h2>

    <form method="POST">
        <input class="login-input" type="text" name="username" placeholder="Username" required>
        <input class="login-input" type="password" name="password" placeholder="Password" required>
        <button class="login-btn" type="submit">Login</button>
    </form>

    <p class="register-link">
        Don't have an account? <a href="/register">Register</a>
    </p>
</div>

{% endblock %}
